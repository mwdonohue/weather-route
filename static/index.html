<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Route</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./typeahead.jquery.js"></script>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-lg-9">
        <div id="map"></div>
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHK9T4NwRBUfNjMAfX0M-N6Pw0uPvZdKs&callback=initMap&libraries=&v=weekly"
          async>
          </script>
      </div>
      <div class="map-box search-box col-lg-3 pt-2">
        <form>
          <div class="mb-3">
            <label for="source-input" class="form-label">Source</label>
            <div id="source-input-container">
              <input autocomplete="off" id="source-input" type="text" class="form-control"
                placeholder="Enter a source" />
            </div>
          </div>

          <div class="mb-3">
            <label for="destination-input" class="form-label">Destination</label>
            <div id="destination-input-container">
              <input autocomplete="off" id="destination-input" type="text" class="form-control"
                placeholder="Enter a destination" />
            </div>
          </div>

          <div class="mb-3">
            <label for="departure-time-container" class="form-label">Departure Time</label>
            <div id="departure-time-container">
              <input type="datetime-local" id="datetime-selector">
            </div>
          </div>

          <div class="mb-3">
            <input type="button" class="btn btn-primary" id="get-route-button" value="Get Route"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
